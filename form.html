<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

  <body>
    <nav class="navbar sticky-top navbar-light bg-light navbar-expand-lg">
      <a class="navbar-brand" href="#">Form</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="Form.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#subbtn">Submit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#resbtn">Reset</a>
          </li>
        </ul>
      </div>
    </nav>
    <form >
      <div class="row">
        <div class="col-2">
          <label for="company">Company:</label>
        </div>
        <div class="col">
          <input type="text" id="company" name="company"  /><br />
        </div>
      </div>
    <div class="row">
        <div class="col-2">
          <label for="fname">First name:</label>
        </div>
        <div class="col">
          <input type="text" id="fname" name="fname"  /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="lname">Last name:</label>
        </div>
        <div class="col">
          <input type="text" id="lname" name="lname"  /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="email">Email Address:</label>
        </div>
        <div class="col">
          <input type="email" id="email" name="email"  /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="title">Title:</label>
        </div>
        <div class="col">
          <input type="text" id="title" name="title"  /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="phone">Phone:</label>
        </div>
        <div class="col">
          <input type="text" id="phone" name="phone"  /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="cancel">Cancel Registration:</label>
        </div>
        <div class="col-1">
          <input
            type="checkbox" id="cancel" value="cancel registration"            
          /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="training"> Training Started:</label>
        </div>
        <div class="col">
          <input type="date" id="training" name="training"  /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label>Job Function:</label>
        </div>
        <div class="col-3">
          <input
            type="radio" id="campaign" name="job function" value="Campaign Management"
          />
          <label for="campaign">Campaign Management</label><br />
          <input 
          type="radio" id="crm" name="job function" value="CRM Administration"
          />
          <label for="crm">CRM Administration</label><br />
          <input
            type="radio" id="emaildeployment" name="job function" value="Email Deployment"
          />
          <label for="emaildeployment">Email Deployment</label><br />
          <input
            type="radio" id="partner" name="job function" value="Partner"
          />
          <label for="partner">Partner</label><br />
          <input
            type="radio" id="employee" name="job function" value="Employee"/>
          <label for="employee">Employee</label><br />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="requirements">Dietary Requirements:</label>
        </div>
        <div class="col">
          <input
            type="text" id="requirements" name="requirements"
          /><br /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="expectation">Expectation?</label>
        </div>
        <div class="col">
          <textarea
            id="expectation" name="expectation" placeholder="Write something.." rows="4" cols="50"
          ></textarea><br /><br />
        </div>
      </div>
      <div class="row">
        <div class="col-6 ">
          <input type="reset" value="Reset" id="subbtn" />
          <input type="submit" value="Submit" id="resbtn" />
        </div>
      </div>
    </form>
  </body>
</html>
